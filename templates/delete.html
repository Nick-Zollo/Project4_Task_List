{% extends "base.html" %}

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        Delete Task
      </div>
      <div class="card-body">
        <form action="" method="post">
        <h5 class="card-title">Are you sure you want to delete <span class="alert-danger">{{ task }}</span> ?</h5>
        <a href="{% url 'index' %}" class="btn btn-info text-white">No, go back</a>
        <input class="btn btn-danger" type="submit" value="Yes, delete">
        {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
