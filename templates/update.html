{% extends "base.html" %}

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-header">
       Update Task
      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="row">
            <div class="col-md-10">
              <strong>{{ form.task.label }}</strong>
              {{ form.task }}
            </div>
            <div class="col-md-2">
              <strong>{{ form.completed.label }}</strong>
              <div class="form-check form-switch">
                {{ form.completed }}
              </div>
            </div>
          </div>
          <div class="pt-2">
            <a href="{% url 'index' %}" class="btn btn-info text-white"> <- Go back</a>
            <input class="btn btn-primary" type="submit" value="Update">
            {% csrf_token %}
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
